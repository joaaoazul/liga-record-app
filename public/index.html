    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#16a34a',
              secondary: '#059669',
              accent: '#fbbf24'
            },
            animation: {
              'trophy-bounce': 'trophy-bounce 2s ease-in-out infinite',
              'trophy-shine': 'trophy-shine 3s ease-in-out infinite'
            },
            keyframes: {
              'trophy-bounce': {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '25%': { transform: 'translateY(-10px) rotate(-5deg)' },
                '75%': { transform: 'translateY(-10px) rotate(5deg)' }
              },
              'trophy-shine': {
                '0%': { opacity: '0.8' },
                '50%': { opacity: '1' },
                '100%': { opacity: '0.8' }
              }
            }
          }
        }
      }
    </script>
    
    <!-- Estilos customizados -->
    <style>
      /* Loader para PWA */
      .pwa-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #16a34a 0%, #059669 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .pwa-loader.hide {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Banner de instalação */
      .install-prompt {
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        background: white;
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        display: none;
        z-index: 1000;
        animation: slideUp 0.5s ease-out;
      }
      
      .install-prompt.show {
        display: block;
      }
      
      @keyframes slideUp {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      
      /* Indicador offline */
      .offline-indicator {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #ef4444;
        color: white;
        text-align: center;
        padding: 8px;
        font-size: 14px;
        z-index: 9998;
        transform: translateY(-100%);
        transition: transform 0.3s ease-in-out;
      }
      
      .offline-indicator.show {
        transform: translateY(0);
      }
      
      /* Update disponível */
      .update-toast {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #3b82f6;
        color: white;
        padding: 16px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        display: none;
        z-index: 1001;
        animation: slideInRight 0.5s ease-out;
      }
      
      .update-toast.show {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      
      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
    
    <title>Liga Record</title>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; background: #fef2f2; color: #dc2626;">
        <h1>JavaScript Necessário</h1>
        <p>Precisas de ativar JavaScript para usar a aplicação Liga Record.</p>
      </div>
    </noscript>
    
    <!-- Loader inicial da PWA -->
    <div id="pwa-loader" class="pwa-loader">
      <div class="text-center">
        <svg class="h-24 w-24 text-yellow-400 animate-trophy-bounce mx-auto mb-4" fill="currentColor" viewBox="0 0 24 24">
          <path d="M19 5h-2V3H7v2H5c-1.1 0-2 .9-2 2v1c0 2.55 1.92 4.63 4.39 4.94A5.01 5.01 0 0 0 11 15.9V19H7v2h10v-2h-4v-3.1a5.01 5.01 0 0 0 3.61-2.96C19.08 12.63 21 10.55 21 8V7c0-1.1-.9-2-2-2zM5 8V7h2v3.82C5.84 10.4 5 9.3 5 8zm14 0c0 1.3-.84 2.4-2 2.82V7h2v1z"/>
        </svg>
        <h1 class="text-white text-2xl font-bold">Liga Record</h1>
        <p class="text-white/80 mt-2">A carregar...</p>
      </div>
    </div>
    
    <!-- Indicador Offline -->
    <div id="offline-indicator" class="offline-indicator">
      <span>⚠️ Estás offline - Modo offline ativo</span>
    </div>
    
    <!-- Toast de Update -->
    <div id="update-toast" class="update-toast">
      <span>Nova versão disponível!</span>
      <button onclick="window.location.reload()" class="bg-white text-blue-600 px-3 py-1 rounded font-semibold hover:bg-blue-50 transition">
        Atualizar
      </button>
    </div>
    
    <!-- Prompt de Instalação -->
    <div id="install-prompt" class="install-prompt">
      <div class="flex items-start gap-3">
        <svg class="h-12 w-12 text-yellow-500 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24">
          <path d="M19 5h-2V3H7v2H5c-1.1 0-2 .9-2 2v1c0 2.55 1.92 4.63 4.39 4.94A5.01 5.01 0 0 0 11 15.9V19H7v2h10v-2h-4v-3.1a5.01 5.01 0 0 0 3.61-2.96C19.08 12.63 21 10.55 21 8V7c0-1.1-.9-2-2-2zM5 8V7h2v3.82C5.84 10.4 5 9.3 5 8zm14 0c0 1.3-.84 2.4-2 2.82V7h2v1z"/>
        </svg>
        <div class="flex-1">
          <h3 class="font-bold text-gray-900 mb-1">Instalar Liga Record</h3>
          <p class="text-sm text-gray-600 mb-3">Instala a app para acesso rápido e funcionamento offline!</p>
          <div class="flex gap-2">
            <button id="install-btn" class="bg-green-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-700 transition">
              Instalar Agora
            </button>
            <button id="install-later" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-semibold hover:bg-gray-300 transition">
              Mais Tarde
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Root da aplicação React -->
    <div id="root"></div>
    
    <!-- Script de inicialização da PWA -->
    <script>
      // Remover loader após carregamento
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('pwa-loader').classList.add('hide');
        }, 1500);
      });
      
      // Registar Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registado com sucesso:', registration);
              
              // Verificar atualizações
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    document.getElementById('update-toast').classList.add('show');
                  }
                });
              });
            })
            .catch(error => {
              console.error('Erro ao registar Service Worker:', error);
            });
        });
      }
      
      // Detetar estado offline/online
      window.addEventListener('online', () => {
        document.getElementById('offline-indicator').classList.remove('show');
      });
      
      window.addEventListener('offline', () => {
        document.getElementById('offline-indicator').classList.add('show');
      });
      
      // Install Prompt
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Mostrar prompt customizado
        setTimeout(() => {
          document.getElementById('install-prompt').classList.add('show');
        }, 2000);
      });
      
      document.getElementById('install-btn').addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`Utilizador escolheu: ${outcome}`);
          deferredPrompt = null;
          document.getElementById('install-prompt').classList.remove('show');
        }
      });
      
      document.getElementById('install-later').addEventListener('click', () => {
        document.getElementById('install-prompt').classList.remove('show');
      });
      
      // Detetar se foi instalado
      window.addEventListener('appinstalled', () => {
        console.log('PWA foi instalada');
        document.getElementById('install-prompt').classList.remove('show');
      });
      
      // Verificar se está em modo standalone
      if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('App está a correr em modo standalone');
      }
    </script>
  </body>
